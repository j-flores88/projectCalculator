<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-You-Lator</title>
    <link rel="stylesheet" href="resources/calculator.css" type="text/css">

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div id="container">
            <div id="display"></div>
            <div><button type="button" class="clear" value="clear">AC</button></div>
            <div><button type="button" class="sign" value="sign">+/-</button></div>
            <div><button type="button" class="percent" value="percent">%</button></div>
            <div><button type="button" class="operator" value="/">/</button></div>
            <div><button type="button" class="operand" value="7">7</button></div>
            <div><button type="button" class="operand" value="8">8</button></div>
            <div><button type="button" class="operand" value="9">9</button></div>
            <div><button type="button" class="operator" value="*">*</button></div>
            <div><button type="button" class="operand" value="4">4</button></div>
            <div><button type="button" class="operand" value="5">5</button></div>
            <div><button type="button" class="operand" value="6">6</button></div>
            <div><button type="button" class="operator" value="-">-</button></div>
            <div><button type="button" class="operand" value="1">1</button></div>
            <div><button type="button" class="operand" value="2">2</button></div>
            <div><button type="button" class="operand" value="3">3</button></div>
            <div><button type="button" class="operator" value="+">+</button></div>
            <div><button type="button" class="operand" value="0">0</button></div>
            <div><button type="button" class="decimal" value=".">.</button></div>
            <div><button type="button" class="equals" value="=">=</button></div>
        </div>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
