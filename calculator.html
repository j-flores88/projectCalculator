<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-You-Lator</title>
    <link rel="stylesheet" href="resources/calculator.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-key='12' class="span-two all-clear" value="clear">AC</button>
            <button data-key='8' class="delete" value="delete">DEL</button>
            <button data-key='111' class="operator" value="/">รท</button>
            <button data-key='55' class="operand" value="7">7</button>
            <button data-key='56' class="operand" value="8">8</button>
            <button data-key='57' class="operand" value="9">9</button>
            <button data-key='106' class="operator" value="*">*</button>
            <button data-key='52' class="operand" value="4">4</button>
            <button data-key='53' class="operand" value="5">5</button>
            <button data-key='54' class="operand" value="6">6</button>
            <button data-key='109' class="operator" value="-">-</button>
            <button data-key='49' class="operand" value="1">1</button>
            <button data-key='50' class="operand" value="2">2</button>
            <button data-key='51' class="operand" value="3">3</button>
            <button data-key='107' class="operator" value="+">+</button>
            <button data-key='48' class="span-two operand" value="0">0</button>
            <button data-key='110' class="operand" value=".">.</button>
            <button data-key='13' class="equals" value="=">=</button>
    </div>
</body>
</html>
