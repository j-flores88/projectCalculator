<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-You-Lator</title>
    <link rel="stylesheet" href="resources/calculator.css" type="text/css">

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div id="container">
            <div id="display"></div>
            <div><button type="button" class="clear">AC</button></div>
            <div><button type="button" class="sign">+/-</button></div>
            <div><button type="button" class="percent">%</button></div>
            <div><button type="button" class="operator">/</button></div>
            <div><button type="button" class="operand">7</button></div>
            <div><button type="button" class="operand">8</button></div>
            <div><button type="button" class="operand">9</button></div>
            <div><button type="button" class="operator">*</button></div>
            <div><button type="button" class="operand">4</button></div>
            <div><button type="button" class="operand">5</button></div>
            <div><button type="button" class="operand">6</button></div>
            <div><button type="button" class="operator">-</button></div>
            <div><button type="button" class="operand">1</button></div>
            <div><button type="button" class="operand">2</button></div>
            <div><button type="button" class="operand">3</button></div>
            <div><button type="button" class="operator">+</button></div>
            <div><button type="button" class="operand">0</button></div>
            <div><button type="button" class="decimal">.</button></div>
            <div><button type="button" class="equals">=</button></div>
        </div>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
